<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta IP - Detalhado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <div class="container">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <h1>Consulta IP - Detalhado</h1>
      <div class="input-group">
        <input type="text" id="ipInput" placeholder="Digite um IP para consultar...">
        <button onclick="consultarIP()">CONSULTAR IP</button>
      </div>
      <div class="result-box">
        <h2>Detalhes do IP:</h2>
        <pre id="resultado"></pre>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
